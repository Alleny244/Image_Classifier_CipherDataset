<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classfier</title>
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/992/992194.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgba(0, 0, 0, 0.767);">
    <div  class="container">
    <h1 class="jumbotron bg-primary text-center" style="background:rgb(15, 163, 15) !important;color:white;font-family: Times New Roman, Times, serif;">Image Classfier</h1>
    <br><br>
  
    <form class="form-horizontal" action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd" style="font-size: larger;color:white">Upload :</label>
            <div class="col-sm-10">          
              <input type="file" class="form-control" placeholder="Hours Studied"  name="image" id="pwd">
            </div>
          </div>
      
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
    </form>

</div>
</body>
</html>
